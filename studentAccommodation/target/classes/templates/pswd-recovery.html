<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/pswd.css}" />
    <link rel="stylesheet" th:href="@{/navbar.css}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Student Accommodation - Login</title>
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">BigLogo</label>
        <ul>
            <li><a th:href="@{/}">Acasă</a></li>
            <li th:if="${session.userRole eq 'ADMIN'}">
                <a th:href="@{/news}">Anunțuri</a>
            </li>
            <li><a th:href="@{/form}">Înscriere cazare</a></li>
            <li th:if="${session.loggedInUser}">
                <a class="active" th:href="@{/logout}">Logout</a>
            </li>
            <li th:unless="${session.loggedInUser}">
                <a class="active" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </nav>
</head>
<body>
<!-- Display log-in/sign-up form when user is not authenticated -->
<div th:unless="${session.loggedInUser}">

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Recuperare parola</span>

                <form th:action="@{/password-recovery}" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Introduceți adresa de email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Trimite">
                    </div>
                </form>


            </div>

        </div>
    </div>


</div>


<script th:src="@{/script.js}" type="text/javascript"></script>
</body>
</html>
