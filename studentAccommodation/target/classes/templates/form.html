<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/form.css}" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <title>Student Accommodation</title>
</head>
<body>
<nav>
  <input type="checkbox" id="check" />
  <label for="check" class="checkbtn">
    <i class="fas fa-bars"></i>
  </label>
  <label class="logo">BigLogo</label>
  <ul>
    <li><a th:href="@{/}">Acasă</a></li>
    <li><a href="#">Anunțuri</a></li>
    <li><a class="active" th:href="@{/form}">Înscriere cazare</a></li>
    <li><a href="#">Spații de cazare</a></li>
    <li><a th:href="@{/login}">Logare</a></li>
    <li><a href="#">Contacte</a></li>
  </ul>
</nav>
<section>
  <h2>Înscriere cazare</h2>
  <!-- Display waitlist form if user is logged in, otherwise show message with link to login page -->
  <div th:if="${session.loggedInUser}">
    <form th:action="@{/waitlist}" method="post">
      <!-- Add your waitlist form fields here -->
      <label for="nr_matricol">Nr. matricol:</label>
      <input type="text" id="nr_matricol" name="nrMatricol" required>
      <label for="year">Anul de studii:</label>
      <select id="year" name="year" required>
        <option value="an1">1</option>
        <option value="an2">2</option>
        <option value="an3">3</option>
      </select>
      <label for="gender">Gen:</label>
      <select id="gender" name="gender" required>
        <option value="male">Masculin</option>
        <option value="female">Feminin</option>
      </select>
      <label for="option1">Exprimare optiunea 1:</label>
      <select id="option1" name="option1" required>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="Akademos">Akademos</option>
      </select>
      <label for="option1">Exprimare optiunea 2:</label>
      <select id="option2" name="option2" required>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="Akademos">Akademos</option>
      </select>
      <label for="option1">Exprimare optiunea 3:</label>
      <select id="option3" name="option3" required>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="Akademos">Akademos</option>
      </select>
      <label for="option1">Exprimare optiunea 4:</label>
      <select id="option4" name="option4" required>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="Akademos">Akademos</option>
      </select>
      <!-- Add more fields as needed -->
      <button type="submit">Trimite</button>
    </form>
  </div>
  <div th:unless="${session.loggedInUser}">
    <p>Please <a th:href="@{/login}">log in</a> to access the waitlist.</p>
  </div>
</section>
<!--    <script th:src="@{/animation.js}" type="text/javascript"></script>-->
</body>
</html>
