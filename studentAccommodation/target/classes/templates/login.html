<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-fzjw1aMixKQA7J8fScnxl9f/2O/r21Yf3G1z9X4k/z7u5w+OrCJd93If2Ed4jBP4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link rel="stylesheet" th:href="@{/navbar.css}" />
  <link rel="stylesheet" th:href="@{/login-updated.css}" />
  <title>Student Accommodation - Login</title>
  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">BigLogo</label>
    <ul>
      <li><a th:href="@{/}">Acasă</a></li>
      <li th:if="${session.userRole eq 'ADMIN'}">
        <a th:href="@{/news}">Anunțuri</a>
      </li>
      <li><a th:href="@{/form}">Înscriere cazare</a></li>
      <li th:if="${session.loggedInUser}">
        <a class="active" th:href="@{/logout}">Logout</a>
      </li>
      <li th:unless="${session.loggedInUser}">
        <a class="active" th:href="@{/login}">Login</a>
      </li>
    </ul>
  </nav>
</head>
<body>
  <section>
    <!-- Display "Already logged in" message when user is authenticated -->
    <div th:if="${session.loggedInUser}">
      <p>Already logged in</p>
    </div>
  </section>
    <!-- Display log-in/sign-up form when user is not authenticated -->
  <section>
    <div th:unless="${session.loggedInUser}">

      <div class="container">
        <div class="forms">
          <div class="form login">
            <span class="title">Autentificare</span>

            <form th:action="@{/login}" method="post">
              <div class="input-field">
                <input type="text" placeholder="Adresa de email" name="email" required>
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input type="password" class="password" name="password" placeholder="Introdu o parolă" required>
                <i class="uil uil-lock icon"></i>
                <!--                         <i class="uil uil-eye-slash showHidePw"></i> -->
              </div>

              <div class="checkbox-text">

                <a th:href="@{/password-recovery}" class="text">Ai uitat parola?</a>
              </div>

              <div class="input-field button">
                <input type="submit" value="Autentificare">
              </div>
            </form>

            <div class="login-signup">
                    <span class="text">Nu ai încă cont?
                        <a href="#" class="text signup-link">Înregistrează-te</a>
                    </span>
            </div>
          </div>

          <!-- Registration Form -->
          <div class="form signup">
            <span class="title">Înregistrare</span>

            <form th:action="@{/register}" method="post">
              <div class="input-field">
                <input type="text" name="nrMatricol" placeholder="Nr matricol" required>
                <i class="uil uil-user"></i>
              </div>
              <div class="input-field">
                <input type="email" name="email" placeholder="Adresa de email" required>
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input type="password" name="password" class="password" placeholder="Creează o parolă" required>
                <i class="uil uil-lock icon"></i>
              </div>

              <div class="input-field button">
                <input type="submit" value="Înregistrare">
              </div>
            </form>

            <div class="login-signup">
                    <span class="text">Ai cont deja?
                        <a href="#" class="text login-link">Loghează-te</a>
                    </span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/script.js}" type="text/javascript"></script>

</body>
</html>
